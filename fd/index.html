<html>
<head>
  <title>Fluffy Duck Motorcycle Club </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  
  <style>
  .container {
      padding: 80px 120px;
  }
  .person {
      border: 10px solid transparent;
      margin-bottom: 25px;
      width: 80%;
      height: 80%;
      opacity: 0.7;
  }
  .person:hover {
      border-color: #f1f1f1;
  }
  
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  
  </style>
  
</head>

<body>
  
  
  <div class="container text-center ">
    <h3>The Club</h3>
    <p>We're justa group of friends who love motorcycles.</p>

  
  <br>
  <h3>The Committee</h3>
  <div class="row">
    <div class="col-sm-4">
      <p><strong>Treasurer</strong></p><br>
      <img src="https://scontent-lhr3-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/12219634_719682864799215_1134217393914215194_n.jpg?oh=4aceda2f593286615020defc7ea92771&oe=57656F9D"  alt="Random Name">
    </div>
    <div class="col-sm-4">
      <p><strong>Preident </strong></p><br>
      <img src="https://scontent-lhr3-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/12219634_719682864799215_1134217393914215194_n.jpg?oh=4aceda2f593286615020defc7ea92771&oe=57656F9D" alt="Random Name">
    </div>
    <div class="col-sm-4">
      <p><strong>PRO</strong></p><br>
      <img src="https://scontent-lhr3-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/12219634_719682864799215_1134217393914215194_n.jpg?oh=4aceda2f593286615020defc7ea92771&oe=57656F9D" alt="Random Name">
    </div>
  </div>
  
  <br>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img_chania.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="img_chania2.jpg" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="img_flower.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
      </div>
  
  
  </div>
  </div>
  </div>
  
  
  
  
  
  
</body>




</html>
