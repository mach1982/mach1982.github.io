<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script>

	function insert(num) {
	
	document.form.textview.value = document.form.textview.value + num
		
	
}


function equal(num) {

	
	document.form.textview.value = eval(document.form.textview.value)
		
	
}

function c() {
	
	document.form.textview.value = ""
		
	
}

function pc() {
	
document.form.textview.value = eval(document.form.textview.value)/100
		
	
}


function sqrt() {
	
document.form.textview.value = Math.sqrt(eval(document.form.textview.value))
		
	
}

function pm() {

if(eval(document.form.textview.value)<0){
document.form.textview.value = Math.abs(eval(document.form.textview.value))
}	

else if (eval(document.form.textview.value)>0) {

document.form.textview.value = -Math.abs(eval(document.form.textview.value))

	

		
	
}

}


</script>

<style>

{
	margin:0;
	padding:0;

}
.button{
	width:50px;
	height:50px;
	text-align: center;
	font-size:15px;
	margin: 2;
	cursor: pointer;
	background: #607d8b;
	border:none;
	color: white;
	
}

.textview{
	width:205px;
	margin: 5px;
	font-size:25px;
	padding: 5;
	color: #607d8b;
	

}

.main{

	position: absolute;
	top: 50%;
	left: 50%;
	transform:translateX(-50%)translateY(-50%);
	
	}
body { background:linear-gradient(to right,red,blue);}
</style>
</head>


<body>



<div class="main">
<table>

	<form name='form'>
	<input class="textview" name="textview">
	</form>
	
<table>

	</tr>
		<td><input type ="button"class="button" name="button_clear" value="C" onclick="c()"></td>
		<td><input type ="button" class="button" name="button_pc" value="%" onclick="pc()"></td>
		<td><input type ="button" class="button" name="button_sqrt" value="sqrt" onclick="sqrt()"></td>
		<td><input type ="button" class="button" name="button_div" value="/" onclick="insert('/')" ></td>
	</tr>
	
	</tr>
		<td><input type ="button" class="button" name="button_9" value=" 9"onclick="insert(9)"></td>
		<td><input type ="button" class="button" name="button_8" value=" 8"onclick="insert(8)"></td>
		<td><input type ="button" class="button" name="button_7" value=" 7"onclick="insert(7)"></td>
		<td><input type ="button" class="button" name="button_mul" value="*" onclick="insert('*')" ></td>
	</tr>
	<tr>
		<td><input type ="button" class="button" name="button_6" value=" 6" 	onclick="insert(6)"></td>
		<td><input type ="button" class="button" name="button_5" value=" 5" 	onclick="insert(5)"></td>
		<td><input type ="button" class="button" name="button_4" value=" 4"	onclick="insert(4)"></td>
		<td><input type ="button" class="button" name="button_sub" value="-" onclick="insert('-')"></td>
	</tr>
	<tr>
		
		<td><input type ="button" class="button" name="button_3" value="3" onclick="insert(3)"></td>
		<td><input type ="button" class="button" name="button_2" value="2" onclick="insert(2)"></td>
		<td><input type ="button" class="button" name="button_1" value="1" onclick="insert(1)"></td>
		<td><input type ="button" class="button" name="button_add" value="+" onclick="insert('+')"></td>
	</tr>
	
	<tr>
		
		<td><input type ="button" class="button" name="button_1" value="." onclick="insert('.')"></td>
		<td><input type ="button" class="button" name="button_0" value="0" onclick="insert(0)"></td>
	   <td><input type ="button" class="button" name="button_pm" value="+/-" onclick="pm()"></td>
	    <td><input type ="button"  class="button" name="button_eq" value="=" onclick="equal()" ></td>
	</tr>
	</table>


</div>



</body>
</html>
